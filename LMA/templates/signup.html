{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      form {
         
          flex-direction: column;
          width: 2500px; /* Adjust the width as needed */
          padding: 6rcap;
          border: 100px solid #f4efef;
          border-radius: 8px;
          background-color: #f9f9f9;
      }
  </style>
    <title>{% block title %}Library Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block extra_css %}{% endblock %}
</head>
<body>

 {% block content %}
  <nav class="navbar bg-body-tertiary-content-center align-items-Center" style="background-color: #0099cc;">
      <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1 text-light text-center">
              <img src="{% static 'icon2.jpg' %}" alt="description" height="35" style="margin-right: 10px;"> LibraManage<span></span>
          </span>
      </div>
  </nav>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
    </ul>
</div>
<form method="POST" >
  {% csrf_token %}
  {{form.as_p}}
  {{msg}}
  <input type="submit" value="Sign Up" >
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

{% endblock %}
</body>
</html>
